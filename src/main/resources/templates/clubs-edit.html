<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{createdOn}">
                <div class="col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            th:field="*{title}"
                            placeholder="Title">
                    <p th:if="${titleMessage ne null}" class="text-danger" th:text="${titleMessage}"></p>
                </div>
                <div class="col-md-6">
                    <label for="photoUrl" class="form-label">PhotoUrl</label>
                    <input
                            type="text"
                            class="form-control"
                            id="photoUrl"
                            name="photoUrl"
                            th:field="*{photoUrl}"
                            placeholder="Photo Url">
                    <p th:if="${photoUrlMessage ne null}" class="text-danger" th:text="${photoUrlMessage}"></p>
                </div>
                <div class="col-12">
                    <label for="content" class="form-label">Content</label>
                    <input
                            type="text"
                            class="form-control"
                            id="content"
                            name="content"
                            th:field="*{content}"
                            placeholder="Content">
                    <p th:if="${contentMessage ne null}" class="text-danger" th:text="${contentMessage}"></p>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary" onclick="">Update</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
