<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Events For You</h1>
                <p class="lead fw-normal text-muted mb-0">Events Found For You</p>
            </div>
            <!--      <p th:text="${txt}"></p>-->
            <div class="row gx-5">
                <div th:each="event : ${events}" class="col-lg-6">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." />
                        <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/event/{eventId}(eventId=${event.id})}">View</a>
                    <a th:if="${user.id} == ${event.club.createdBy.id}" class="btn btn-primary" th:href="@{/event/{eventId}/edit(eventId=${event.id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
